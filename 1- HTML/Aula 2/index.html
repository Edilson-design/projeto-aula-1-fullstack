<!--
    A tag DOCTYPE é responsavel por definir a versão do html
-->
<!DOCTYPE html>
<html>
    <head>
     <!--
      Atag head serve para as configurações do meu html
     -->
     <title>HELLO WORLD!</title>
     
    </head>
    <body>
        <!--
            A tag body é responsável pela área visivel da minha página
        -->
        <h1>hello world!</h1>
    </body>
</html>
